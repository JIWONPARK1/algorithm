<script type="text/javascript">
  const str = 'testset';

  function checkReadBackword(arr) {
    let backwordStr = '';
    for (let i = arr.length - 1; i > -1; i--) {
      backwordStr += arr[i];
    }
    if (backwordStr === arr) {
      return true;
    } else {
      return false;
    }
  }
  const result = checkReadBackword(str);
  console.log(result);
</script>
