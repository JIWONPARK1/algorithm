<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>retult : <span id="resultData"></span></p>
  </body>
</html>
<script type="text/javascript">
  const arr = [1, 2, 3, 4, 5, 8];

  function checkDuplicate(arr) {
    let newArr = new Set(arr);
    if (newArr.size !== arr.length) {
      return true;
    } else {
      return false;
    }
  }

  document
    .getElementById('resultData')
    .insertAdjacentHTML('afterbegin', checkDuplicate(arr));
</script>
