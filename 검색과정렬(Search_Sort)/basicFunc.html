  const binarySearch = (arr, n) => {
    let min = 0;
    let max = arr.length - 1;
    while (min <= max) {
      let mid = Math.floor((min + max) / 2);
      if (arr[mid] === n) {
        return mid;
      } else if (n > arr[mid]) {
        min = mid;
      } else {
        max = mid
      }
    }
    return -1
  }

  const bubbleSort = (arr) => {
    const newArr = [...arr]
    for (let i = 0; i < arr.length; i++) {
      let prev = newArr[i];
      let next = newArr[i + 1]
      if (prev > next) {
        newArr[i] = next;
        newArr[i + 1] = prev
      }
    }
    return newArr

  }

  const swap = (arr, index1, index2) => {
    let temp = arr[index1];
    arr[index1] = arr[index2];
    arr[index2] = temp
  }

    for (let i = 0; i < len; i++) {

      for (let j = i + 1; j < len; j++) {
        if (arr[j] < arr[min]) {
          min = j;
        }
      }
